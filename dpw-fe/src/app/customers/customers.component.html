<div class="container">
  <h2>Customers</h2>
  <form (ngSubmit)="createCustomer()" #customerForm="ngForm">
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" [(ngModel)]="newCustomer.first_name" name="first_name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" [(ngModel)]="newCustomer.last_name" name="last_name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="newCustomer.email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" [(ngModel)]="newCustomer.phone" name="phone" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" [(ngModel)]="newCustomer.address" name="address" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" [(ngModel)]="newCustomer.city" name="city" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" id="state" [(ngModel)]="newCustomer.state" name="state" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="zip_code">Zip Code</label>
      <input type="text" id="zip_code" [(ngModel)]="newCustomer.zip_code" name="zip_code" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Customer</button>
  </form>

  <ul class="list-group mt-4">
    <li class="list-group-item" *ngFor="let customer of customers">
      {{ customer.first_name }} {{ customer.last_name }} - {{ customer.email }}
    </li>
  </ul>
</div>
